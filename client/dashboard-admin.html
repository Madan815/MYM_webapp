<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <style>
        /* Header styles */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: relative;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            position: absolute;
            left: 30px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            overflow: hidden;
            margin-right: 10px;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .organization-title {
            text-align: center;
            margin: 0 auto;
        }
        
        .organization-logo {
            max-width: 80px;
            margin: 0 auto 10px;
            display: block;
        }
        
        .organization-title h2 {
            color: var(--dark-pink);
            margin: 0;
            font-size: 1.5rem;
        }
        
        .user-welcome {
            font-weight: 600;
            color: var(--dark-gray);
        }
        
        .logout-btn {
            position: absolute;
            right: 30px;
            background-color: var(--primary-pink);
            color: var(--white);
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: var(--dark-pink);
        }
        
        /* Content area adjustments */
        .welcome-banner {
            text-align: center;
            padding: 40px 0;
        }
        
        .welcome-banner h1 {
            font-size: 2.2rem;
            color: var(--dark-pink);
            margin-bottom: 10px;
        }
        
        .welcome-banner p {
            font-size: 1.2rem;
            color: var(--medium-gray);
        }
    </style>
</head>
<body class="admin-dashboard">
    <header class="dashboard-header">
        <!-- User Profile at Left -->
        <div class="user-profile">
            <div class="user-avatar">
                <img src="assets/images/picofme.png" alt="Admin Photo">
            </div>
            <span class="user-welcome">Welcome Rohit Sarawagi</span>
        </div>
        
        <!-- Organization Title in Center -->
        <div class="organization-title">
            <img src="assets/images/MYM Logo.png" alt="AIMYM Logo" class="organization-logo">
            <h2>ALL INDIA MARWARI YUVA MANCH</h2>
        </div>
        
        <!-- Logout at Right -->
        <a href="index.html" class="logout-btn">Logout</a>
    </header>

    <main class="dashboard-content">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#" class="active">Overview</a></li>
                <li><a href="#">User Management</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">System Settings</a></li>
                <li><a href="#">Logs</a></li>
            </ul>
        </div>
        
        <div class="content-area">
            <div class="welcome-banner">
                <h1>Admin Dashboard</h1>
                <p>System overview and management</p>
            </div>
            
            <!-- All stat cards and info cards have been removed as requested -->
        </div>
    </main>

    <footer class="dashboard-footer">
        <p>&copy; 2025 ALL INDIA MARWARI YUVA MANCH. All rights reserved.</p>
    </footer>

    <script src="js/dashboard.js"></script>
</body>
</html>
